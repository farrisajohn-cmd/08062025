<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>govies.com chatbot</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    #chatbox {
      max-width: 500px;
      margin: 50px auto;
      background: #000;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
      overflow: hidden;
      padding: 0;
    }

    #header {
      background: #179942;
      padding: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    #messages {
      padding: 20px;
      height: 500px;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 15px;
      white-space: pre-wrap;
    }

    .user {
      background: #333;
      align-self: flex-end;
    }

    .assistant {
      background: #222;
      align-self: flex-start;
    }

    .typing {
      font-style: italic;
      color: #888;
    }

    #input-area {
      display: flex;
      background: #000;
      padding: 10px;
    }

    #input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #input-area button {
      background: #179942;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="header">ðŸŸ¢ govies.com team</div>
    <div id="messages">
      <div class="message assistant">ðŸ‘‹ hey! welcome to govies.com â€” iâ€™m your FHA expert on call. ready to quote rates, explain payments, or show you what your loan would look like. just tell me what you need!</div>
    </div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Message..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    function appendMessage(role, content) {
      const div = document.createElement("div");
      div.classList.add("message", role);
      div.innerText = content;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function appendTyping() {
      const div = document.createElement("div");
      div.id = "typing";
      div.classList.add("message", "assistant", "typing");
      div.innerText = "typing...";
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function removeTyping() {
      const typingDiv = document.getElementById("typing");
      if (typingDiv) typingDiv.remove();
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value;
      if (!message) return;
      appendMessage("user", message);
      input.value = "";

      appendTyping();

      const res = await fetch("https://<RENDER-BACKEND-URL>/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, user_id: "default_user" })
      });

      const data = await res.json();
      removeTyping();
      appendMessage("assistant", data.response);
    }
  </script>
</body>
</html>
