<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Govies Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #101010;
      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      max-height: 90vh;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    .chat-header {
      background: #179942;
      color: white;
      padding: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: white;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #444;
    }

    .assistant {
      align-self: flex-start;
      background: #222;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }

    .chat-input input {
      flex: 1;
      background: #000;
      color: white;
      padding: 14px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .chat-input button {
      background: #179942;
      border: none;
      color: white;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #127c35;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://www.govies.com/favicon.png" alt="Govies">
      govies.com team
    </div>
    <div class="chat-box" id="chat-box">
      <div class="chat-bubble assistant">
        ðŸ‘‹ hey! welcome to govies.com â€” iâ€™m your FHA expert on call. ready to quote rates, explain payments, or show you what your loan would look like. just tell me what you need!
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Message..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message-input");
      const chatBox = document.getElementById("chat-box");

      const message = input.value.trim();
      if (!message) return;

      // Add user message
      const userBubble = document.createElement("div");
      userBubble.className = "chat-bubble user";
      userBubble.textContent = message;
      chatBox.appendChild(userBubble);
      input.value = "";

      const response = await fetch("https://zero8062025.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      const assistantBubble = document.createElement("div");
      assistantBubble.className = "chat-bubble assistant";
      assistantBubble.textContent = data.response;
      chatBox.appendChild(assistantBubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
